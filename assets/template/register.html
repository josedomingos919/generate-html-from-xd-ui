<!DOCTYPE html>

            <i id="closedMenuBtn" class="far fa-times-circle"></i>
            <img src="./img/avatar.png" alt="" />
            <div>
              <div class="name">Administrador</div>
              <div class="emailText">admin@admin.com.br</div>
            </div>
          </div>
          <a class="brandLink" href="#">
            <img src="./img/logo.png" alt="" />
          </a>
        </div>
        <div class="sideMenuLinks">
          <a class="sideMenuLink active" href="#">
            <span>
              <img src="./img/home-icon.png" alt="" />
            </span>
            Home
          </a>
          <a class="sideMenuLink" href="#">
            <span>
              <img src="./img/colaboradores-icon.png" alt="" />
            </span>
            Colaboradores
          </a>
          <a class="sideMenuLink" href="#">
            <span>
              <img src="./img/colaboradores-icon.png" alt="" />
            </span>
            Pacientes
          </a>
          <a class="sideMenuLink" href="#">
            <span>
              <img src="./img/solicitacoes-icon.png" alt="" />
            </span>
            Solicitações
          </a>
          <a class="sideMenuLink" href="#">
            <span>
              <img src="./img/consultas-icon.png" alt="" />
            </span>
            Consultas
          </a>
          <a class="sideMenuLink" href="#">
            <span>
              <img src="./img/medicacoes-icon.png" alt="" />
            </span>
            Medicações
          </a>
          <a class="sideMenuLink" href="#">
            <span>
              <img src="./img/novo-icon.png" alt="" />
            </span>
            Novo paciente
          </a>
        </div>
      </div>
      <!-- Page Contents -->
      <div class="pageContents">
        <!-- Hide Header -->
        <div class="hideHeader">
          <i id="sideMenuBtn" class="fas fa-bars"></i>
          <a class="hideHeaderLogo" href="#">
            <img src="./img/logo.png" alt="" />
          </a>
        </div>
        <div class="dashboardHeader">
          <div class="dropdown">
            <button
              class="headerBtn"
              type="button"
              id="triggerId"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Administrador <i class="fas fa-chevron-down"></i>
              <img src="./img/avatar.png" alt="" />

            <div class="dropdown-menu" aria-labelledby="triggerId">
              <a class="dropdown-item" href="#">Action 1</a>
              <a class="dropdown-item" href="#">Action 2</a>
              <a class="dropdown-item" href="#">Action 3</a>
            </div>
          </div>
        </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../../css/global.css" />
  </head>
  <body>
    <!-- Body Wrapper -->
    <div class="bodyWrapper">
      <!-- Side Menu -->
      <div id="pageSideMenu" class="sideMenu">
        <div class="sideMenuBrand">LOGO</div>
        <div class="sideMenuLinks">
          <a class="sideMenuLink" href="#">
            <span>
              <img src="./../../assets/svg/gestao-de-tratamento.svg" alt="" />
            </span>
            Gestão de tratamentos
          </a>
          <a class="sideMenuLink" href="#">
            <span>
              <img src="./../../assets/svg/pacientes.svg" alt="" />
            </span>
            Pacientes
          </a>
          <a class="sideMenuLink active" href="#">
            <span>
              <img src="./../../assets/svg/convenio.svg" alt="" />
            </span>
            Convênios
          </a>
        </div>
      </div>
      <!-- Page Contents -->
      <div class="pageContents">
        <!-- Hide Header -->
        <div class="hideHeader">
          <i id="sideMenuBtn" class="fas fa-bars"></i>
          <a class="hideHeaderLogo" href="#">
            <img src="./img/logo.png" alt="" />
          </a>
        </div>
        <div class="dashboardHeader">
          <div class="dropdown">
            <button
              class="headerBtn"
              type="button"
              id="triggerId"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              cs <i class="fas fa-chevron-down"></i>
              <img src="./img/avatar.png" alt="" />
            </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
              <a class="dropdown-item" href="#">Meu Perfil</a>
              <a class="dropdown-item" href="#">Sair</a>
            </div>
          </div>
        </div>
        <div class="bodyContents">
          <div class="row odd">
            <div class="col-lg-6">
              <h1 class="mainHeading">Convênios</h1>
            </div>
            <div class="col-lg-6 right-side-bar">
              <div><a class="mainBtn delete" href="#">Deletar</a></div>
              <div><a class="mainBtn" href="#">Salvar</a></div>
            </div>
          </div>

          <!-- body -->
          <div class="row">
            <div class="col-lg-12">
              <div class="content-form-add-normal">
                <div class="view-line no-border">
                  <div class="row">
                    <div class="col-4">
                      <label class="form-label">Nome</label>
                      <input
                        class="form-control"
                        type="text"
                        value="Amil"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="content-form-add-normal" style="height: 50vh">
                <div class="view-line no-border">
                  <div>
                    <div class="col-4">
                      <label class="form-label">Planos</label>
                    </div>
                    <div class="col-4 mb-3">
                      <input class="form-control" type="text" />
                    </div>
                    <div class="col-4 mb-3">
                      <input class="form-control" type="text" />
                    </div>
                    <div class="col-4 mb-3">
                      <input class="form-control" type="text" />
                    </div>
                    <div class="col-4 mb-4">
                      <input class="form-control" type="text" />
                    </div>
                    <div class="col-4 mb-3" style="text-align: center">
                      <a href="#">
                        <img src="./../../assets/svg/add-text-plaus.svg"
                      /></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>

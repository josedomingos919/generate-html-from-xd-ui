<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../admin/login.css" />
  </head>
  <body>
    <!-- Form Contents -->
    <div class="formContents">
      <div class="brandSide">
        <img class="logo" src="./../admin/" alt="" />
      </div>
      <div class="formSide">
        <div>
          <h1 class="fromHeading">LOGIN</h1>
          <div class="formParents">
            <form action="">
              <input
                class="formInput"
                type="email"
                name=""
                id=""
                placeholder="E-mail"
              />
              <input
                class="formInput"
                type="text"
                name=""
                id=""
                placeholder="Senha"
              />
              <div class="formFooter">
                <div>
                  <input type="checkbox" name="" id="lambrar" />
                  <label class="commonText" for="lambrar">Lembrar-se</label>
                </div>
                <a class="commonText" href="#">Esqueci minha senha</a>
              </div>
              <button class="formBtn">Login</button>
            </form>
            <img class="formLogo" src="./img/logo.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../../css/global.css" />
  </head>
  <body>
    <!-- Body Wrapper -->
    <div class="bodyWrapper">
      <!-- Side Menu -->
      <div id="pageSideMenu" class="sideMenu">
        <div class="sideMenuBrand">LOGO</div>
        <div class="sideMenuLinks">
          <a class="sideMenuLink" href="#">
            <span>
              <img src="./../../assets/svg/gestao-de-tratamento.svg" alt="" />
            </span>
            Gestão de tratamentos
          </a>
          <a class="sideMenuLink active" href="#">
            <span>
              <img src="./../../assets/svg/atendimentos.svg" alt="" />
            </span>
            Atendimentos
          </a>
          <a class="sideMenuLink" href="#">
            <span>
              <img src="./../../assets/svg/pacientes.svg" alt="" />
            </span>
            Pacientes
          </a>
          <a class="sideMenuLink" href="#">
            <span>
              <img src="./../../assets/svg/escala.svg" alt="" />
            </span>
            Escalas
          </a>
          <a class="sideMenuLink" href="#">
            <span>
              <img src="./../../assets/svg/credenciamentos.svg" alt="" />
            </span>
            Credenciamentos
          </a>
        </div>
      </div>
      <!-- Page Contents -->
      <div class="pageContents">
        <!-- Hide Header -->
        <div class="hideHeader">
          <i id="sideMenuBtn" class="fas fa-bars"></i>
          <a class="hideHeaderLogo" href="#">
            <img src="./img/logo.png" alt="" />
          </a>
        </div>
        <div class="dashboardHeader">
          <div class="dropdown">
            <button
              class="headerBtn"
              type="button"
              id="triggerId"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Médico <i class="fas fa-chevron-down"></i>
              <img src="./img/avatar.png" alt="" />
            </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
              <a class="dropdown-item" href="#">Action 1</a>
              <a class="dropdown-item" href="#">Action 2</a>
              <a class="dropdown-item" href="#">Action 3</a>
            </div>
          </div>
        </div>
        <div class="bodyContents">
          <div class="row odd">
            <div class="col-lg-6">
              <h1 class="mainHeading">Iniciar atendimento</h1>
            </div>
            <div class="col-lg-6 right-side-bar">
              <div><a class="mainBtn" href="#">Voltar</a></div>
            </div>
          </div>

          <!-- body -->
          <div class="row">
            <div class="col-lg-3">
              <div class="content-form-add column">
                <div class="form-group-item">
                  <label class="form-green-title mb-3"
                    >Escolha o paciente</label
                  >
                  <div class="form-group-item mb-3">
                    <label class="form-label">Nome / CPF do paciente</label>
                    <select name="" class="form-control" id="">
                      <option value="">Acucena Galuchino Perin</option>
                      <option value="">...</option>
                    </select>
                  </div>

                  <label class="form-add-lg-title item-inline"
                    >Paciente:
                    <img
                      style="margin-left: 10px"
                      src="./../../assets/svg/editar-baixo.svg"
                  /></label>
                  <label class="form-add-lg-subtitle"
                    >Nome: Acucena Galuchino Perin</label
                  >
                  <label class="form-add-lg-subtitle"
                    >CPF: 000.000.000-00</label
                  >
                  <label class="form-add-lg-subtitle"
                    >Convênio: AMIL - Plano 600</label
                  >
                  <label class="form-add-lg-subtitle"
                    >Telefone: (11) 99999-9999</label
                  >
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="content-form-add column">
                <div class="form-group-item">
                  <label class="form-green-title mb-3"
                    >Escolha o tratamento</label
                  >
                  <div><label class="form-label mb-3">Tratamentos</label></div>

                  <div class="card-tratment">
                    <div class="card-tratment-info">
                      <label>Médico Plantonista</label>
                      <h1>TRATAMENTO XPTO</h1>
                      <label>Brasília - 16/05/2022</label>
                      <label>Tratamento XPTO 1/3- 250mg</label>
                      <span>Status: Aprovado</span>
                    </div>
                    <div class="card-tratment-go-on">
                      <img src="../../assets/svg/seta-direita.svg" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="content-form-add column">
                <div class="form-group-item">
                  <label class="form-green-title mb-3"
                    >Descrição do tratamento</label
                  >
                  <div class="mobile-input-filed mb-3">
                    <div class="mobile-input-filed-content">
                      <div class="mobile-input-filed-content-header">
                        <label>Local do procedimento</label>
                      </div>
                      <div class="mobile-input-filed-input">
                        <input value="Santa Catarina" />
                      </div>
                    </div>
                  </div>
                  <div class="mobile-input-filed mb-3">
                    <div class="mobile-input-filed-content">
                      <div class="mobile-input-filed-content-header">
                        <label>Paciente</label>
                      </div>
                      <div class="mobile-input-filed-input">
                        <input value="Julio Freitas" />
                      </div>
                    </div>
                    <div class="mobile-input-filed-icon">
                      <img src="../../assets/svg/interrogacao.svg" />
                    </div>
                  </div>
                  <div class="mobile-input-filed mb-3">
                    <div class="mobile-input-filed-content">
                      <div class="mobile-input-filed-content-header">
                        <label>Convênio</label>
                      </div>
                      <div class="mobile-input-filed-input">
                        <input value="AMIL" />
                      </div>
                    </div>
                  </div>
                  <div class="mobile-input-filed mb-3">
                    <div class="mobile-input-filed-content">
                      <div class="mobile-input-filed-content-header">
                        <label>Telefone</label>
                      </div>
                      <div class="mobile-input-filed-input">
                        <input value="(11) 99999-9999" />
                      </div>
                    </div>
                  </div>
                  <div class="mobile-input-filed mb-3">
                    <div class="mobile-input-filed-content">
                      <div class="mobile-input-filed-content-header">
                        <label>Tipo de tratamento</label>
                      </div>
                      <div class="mobile-input-filed-input">
                        <input value="Vacina" />
                      </div>
                    </div>
                  </div>
                  <div class="mobile-input-filed mb-3">
                    <div class="mobile-input-filed-content">
                      <div class="mobile-input-filed-content-header">
                        <label>Posologia 1</label>
                      </div>
                      <div class="mobile-input-filed-input">
                        <input value="ACLASTA 230mg" />
                      </div>
                    </div>
                  </div>
                  <div class="mobile-input-filed mb-3">
                    <div class="mobile-input-filed-content">
                      <div class="mobile-input-filed-content-header">
                        <label>CID</label>
                      </div>
                      <div class="mobile-input-filed-input">
                        <input value="D50" />
                      </div>
                    </div>
                  </div>
                  <div class="mobile-input-filed mb-3">
                    <div class="mobile-input-filed-content">
                      <div class="mobile-input-filed-content-header">
                        <label>Médico Prescritor</label>
                      </div>
                      <div class="mobile-input-filed-input">
                        <input value="Dr. Nicolas" />
                      </div>
                    </div>
                  </div>
                  <div class="mobile-input-filed mb-3">
                    <div class="mobile-input-filed-content">
                      <div class="mobile-input-filed-content-header">
                        <label>Médico Executor</label>
                      </div>
                      <div class="mobile-input-filed-input">
                        <input value="Dr. Nicolas" />
                      </div>
                    </div>
                  </div>
                  <div class="mobile-input-filed mb-3">
                    <div class="mobile-input-filed-content">
                      <div class="mobile-input-filed-content-header">
                        <label>Data de inicio</label>
                      </div>
                      <div class="mobile-input-filed-input">
                        <input
                          value="2022-03-08T10:20:00"
                          type="datetime-local"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="mobile-footer">
                    <button class="button-with-gradient">
                      Realizar atendimento
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
